<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="Images\rockstar.ico" />
    <title>eyeFind</title>
    <link rel="stylesheet" href="/CSS/fashion.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<!--Parte di Alex-->
<body>
    <div class="background">
        <div class="bar">
            <div class="firstPart">
                <div class="eyeKindDiv">
                    <a href="/index.html" class="logoLink"><img src="/Images/logo.png" class="eyeKingLogo"></a>
                </div>
                <div class="listDiv">
                    <ul class="listUl">
                        <li class="list">
                            <a href="#" class="link">
                                <i class='bx bxs-envelope bx-sm icon'></i> Inbox
                            </a>
                        </li>
                        <li class="separator">
                            |
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <i class='bx bxs-pencil bx-sm icon'></i> Compose New
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="secondPart">
                <div class="searchBar">
                    <div class="searchImage">
                        <img src="/Images/search.png" class="image">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search Eyefind" class="searchDecoration">
                    </div>
                </div>
                <div class="random">
                    <button class="rButton">
                        RANDOM
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="secondBackground">
        <div class="navbar">
            <ul class="navbarUl">
                <li class="navbarLiWhitoutLine">
                    <a href="/HTML/media.html" class="navLink">
                        <i class='bx bxs-phone-call bx-md icon2'></i> MEDIA AND <br> ENTERTAINMENT
                    </a>
                </li>
                <li class="navbarLi">
                    <a href="/HTML/food.html" class="navLink">
                        <i class='bx bx-bowl-hot bx-md icon2'></i> FOOD <br> AND DRINK
                    </a>
                </li>
                <li class="navbarLi">
                    <a href="/HTML/money.html" class="navLink">
                        <i class='bx bx-money-withdraw bx-md icon2'></i> MONEY <br> AND SERVICES
                    </a>
                </li>
                <li class="navbarLi">
                    <a href="/HTML/travel.html" class="navLink">
                        <i class='bx bxs-plane-alt bx-md icon2'></i> TRAVEL <br> AND TRANSPORT
                    </a>
                </li>
                <li class="navbarLi">
                    <a href="/HTML/fashion.html" class="navLink">
                        <i class='bx bx-shopping-bag bx-md icon2'></i> FASHION <br> AND HEALTH
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="notFound">
        <div class="firstLine">
            <div class="sadFace">
                <img src="/Images/404.png" class="img">
            </div>
            <div class="erroreNumber">
                <p class="p">404</p>
            </div>
        </div>
        <div class="content">
            <p class="p2">Web arguments not found</p>
        </div>
    </div>
